<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Finance Advisor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="max-w-5xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl sm:text-4xl font-bold text-center text-blue-600 mb-6">Personal Finance Advisor</h1>

    <div class="tabs mb-6 flex flex-wrap gap-2 justify-center">
      <button class="tab active" onclick="showTab('overview')">Overview</button>
      <button class="tab" onclick="showTab('budget')">Budget Planner</button>
      <button class="tab" onclick="showTab('invest')">Invest</button>
      <button class="tab" onclick="showTab('networth')">Net Worth</button>
    </div>

    <!-- Overview Tab -->
    <div id="overview" class="tab-content container-box">
      <p class="text-gray-700 text-center">Welcome to your Personal Finance Advisor. Navigate through the tabs above to plan and track your financial journey.</p>
    </div>

    <!-- Budget Planner Tab -->
    <div id="budget" class="tab-content hidden container-box">
      <h2 class="text-2xl font-semibold mb-4">Budget Planner</h2>
      <label class="block mb-2">Monthly Income: <input type="number" id="income" class="border p-2 w-full sm:w-auto" /></label>
      <div id="expense-list" class="mt-4 space-y-2"></div>
      <div class="flex flex-col sm:flex-row gap-2 mt-4">
        <button onclick="addExpense()" class="bg-blue-500 text-white px-4 py-2 w-full sm:w-auto">Add Expense</button>
        <button onclick="calculateBudget()" class="bg-green-500 text-white px-4 py-2 w-full sm:w-auto">Calculate</button>
      </div>
      <p id="budget-result" class="mt-4 font-medium"></p>

      <!-- Pie chart for Budget -->
      <div class="mt-6">
        <canvas id="budgetPieChart" width="400" height="400"></canvas>
      </div>
    </div>

    <!-- Investment Tab -->
    <div id="invest" class="tab-content hidden container-box">
      <h2 class="text-2xl font-semibold mb-4">Invest</h2>
      <input type="number" id="invest-amount" placeholder="Amount to invest" class="border p-2 w-full sm:w-auto mb-2" />
      <button onclick="getInvestmentAdvice()" class="bg-purple-500 text-white px-4 py-2 w-full sm:w-auto">Get Advice</button>
      <p id="investment-advice" class="mt-4 whitespace-pre-line"></p>

      <!-- SIP Investment Line Graph -->
      <div class="mt-6">
        <input type="number" id="sip-amount" placeholder="SIP Amount ($)" class="border p-2 w-full sm:w-auto mb-2" />
        <button onclick="calculateSIP()" class="bg-indigo-500 text-white px-4 py-2 w-full sm:w-auto">Calculate SIP</button>
        <canvas id="sipChart" width="600" height="300" class="mt-4"></canvas>
      </div>

      <!-- Risk vs Reward Scatter Plot -->
      <div class="mt-6">
        <h3 class="text-lg font-medium">Risk vs Reward</h3>
        <canvas id="riskRewardChart" width="600" height="300" class="mt-4"></canvas>
      </div>
    </div>

    <!-- Net Worth Tab -->
    <div id="networth" class="tab-content hidden container-box">
      <h2 class="text-2xl font-semibold mb-4">Net Worth</h2>
      <div class="flex flex-col sm:flex-row gap-2">
        <input type="number" id="assets" placeholder="Total Assets" class="border p-2 w-full sm:w-auto" />
        <input type="number" id="liabilities" placeholder="Total Liabilities" class="border p-2 w-full sm:w-auto" />
      </div>
      <button onclick="calculateNetWorth()" class="bg-blue-600 text-white px-4 py-2 mt-2 w-full sm:w-auto">Calculate</button>
      <p id="networth-result" class="mt-4 font-medium"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
